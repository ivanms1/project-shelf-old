query UseCurrentUser {
  currentUser: getCurrentUser {
    id
    name
    lastName
    email
    role
    projects {
      id
      title
      preview
      description
      siteLink
      repoLink
      isApproved
      likes {
        id
      }
      favorites {
        id
      }
      createdAt
    }
    favoriteProjects {
      id
      title
      preview
      description
      siteLink
      repoLink
      isApproved
      likes {
        id
      }
      favorites {
        id
      }
      createdAt
    }
  }
}
