query UseCurrentUser {
  currentUser: getCurrentUser {
    id
    name
    lastName
    email
    role
    projects {
      id
      title
      preview
      description
      siteLink
      repoLink
      isApproved
      likes {
        id
      }
      createdAt
    }
    favoriteProjects {
      id
      title
      preview
      likes {
        id
      }
      createdAt
      author {
        id
        name
        lastName
      }
      isApproved
    }
  }
}
