query GetAllProjects {
  projects: getProjects {
    nextCursor
    results {
      id
      title
      createdAt
      author {
        name
        lastName
        email
      }
      likes {
        id
      }
      favorites {
        id
      }
      preview
      repoLink
      siteLink
      description
      isApproved
    }
  }
}
