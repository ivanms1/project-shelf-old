query GetAllProjects($cursor: String = null) {
  projects: getProjects(cursor: $cursor) {
    nextCursor
    prevCursor
    results {
      id
      title
      createdAt
      author {
        name
        lastName
        email
      }
      likes {
        id
      }
      favorites {
        id
      }
      preview
      repoLink
      siteLink
      description
      isApproved
    }
  }
}
